name: amberbrooch
description: Amber brooch
publish_to: 'none'
version: 1.0.1+4
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  firebase_core: ^1.6.0
  firebase_auth: ^3.1.1
  cloud_firestore: ^2.5.3
  firebase_storage: ^10.0.3
  cloud_functions: ^3.0.3
  provider: ^6.0.0
  universal_html: ^2.0.8
  flutter_markdown: ^0.6.6
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  fake_cloud_firestore: ^1.1.3
flutter:
  uses-material-design: true
  assets:
    - images/logo.png
  fonts:
    - family: NotoSansJP
      fonts:
        - asset: fonts/NotoSansJP-Regular.otf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Regular.ttf
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf
