name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Cache functions/node_modules
        uses: actions/cache@v2
        id: cache-functions-node_modules
        with:
          path: functions/node_modules
          key: ${{ runner.os }}-${{ hashFiles('functions/yarn.lock') }}

      - name: Cache node_modules
        uses: actions/cache@v2
        id: cache-node_modules
        with:
          path: node_modules
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - name: Cache firebase emulators
        uses: actions/cache@v2
        id: cache-firebase-emulators
        with:
          path: ~/.cache/firebase/emulators
          key: ${{ runner.os }}-${{ hashFiles('yarn.lock') }}

      - run: yarn install && yarn --cwd functions install --frozen-lockfile
      - run: yarn test:functions
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - run: rm web/index.html && mv web/index_prod.html web/index.html
      - run: flutter pub get
      - run: yarn test:ui
      - run: flutter build web
      - run: yarn deploy --only storage,firestore,functions --token "${{ secrets.FIREBASE_TOKEN_AMBERBROOCH }}"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_AMBERBROOCH }}'
          channelId: live
          projectId: amberbrooch
